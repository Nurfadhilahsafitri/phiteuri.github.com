<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery sliding</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="scriptFitri.js"></script>

</head>

<style>
	#flip {
  			padding: 10px;
  			margin-left: 20px;
  			margin-right: 20px;
  			text-align: center;
  			background-color: #C69DC5;
  			border: solid 1px #70567B;
	}

	#panel {
  			padding: 50px;
  			margin-left: 20px;
  			margin-right: 20px;
  			display: none;
  			text-align: center;
  			background-color: #F8E5F9;
  			border: solid 1px #70567B;
	}
</style>

<script>
	
	$(document).ready(function(){
	$("#flip").click(function(){
    	$("#panel").Toggle();
  });
});
</script>

</body>
<div id="flip"><b>QUOTES FOR YOU!</b></div>
<div id="panel">
Momen paling indah adalah ketika kita bisa menikmati hidup dan menerimanya dengan sepenuh hati. Tidak peduli sekecil apapun momen itu, jika kita melakukannya terus-menerus, hidup akan jauh lebih bahagia.
</div>
</html>
